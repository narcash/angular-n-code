<h1>{{ title }}</h1>
<div *ngIf="shopCart.length">Товары в корзине: {{ shopCart[0] }}</div>
<div class="card" style="width: 18rem" *ngFor="let good of goods">
  <br /><br /><br /><br /><br /><br />

  <app-good-item
    [goodItem]="good"
    (onAddGood)="addGood($event)"
  ></app-good-item>
</div>

<br /><br /><br /><br />

<app-new-item *ngFor="let item of news">{{ item }}</app-new-item>

<router-outlet></router-outlet>
